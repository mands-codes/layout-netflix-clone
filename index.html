<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!-- icone aba-->
    <link rel="icon" type="imagem/png" href="img/icone_netflix.jpg"/>
    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">
    <!--OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
            <a href="#">Inicio</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">KILLING EVE</h3>
                <p class="descricao">
                    Eve é uma agente secreta que fica obcecada em conseguir capturar uma misteriosa assassina, o que a leva a embarcar em uma perigosa caçada.
                </p>
            <div class="botoes">
                <button role="button" class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                <button role="button" class="botao"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
            </div>
         </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <h2>Mais assistidos do momento</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme"src="img/coringa.jpg" alt="coringa">
            </div>
            <div class="item">
                <img class="box-filme"src="img/friends.jpg" alt="friends">
            </div>
            <div class="item">
                <img class="box-filme" src="img/greys.jpg" alt="greys anatomy">
            </div>
            <div class="item">
                <img class="box-filme" src="img/harrypotter.jpg" alt="harry potter">
            </div>
            <div class="item">
                <img class="box-filme" src="img/lost.jpg" alt="lost">
            </div>
            <div class="item">
                <img class="box-filme" src="img/miranha.jpg" alt="homem aranha de volta ao lar">
            </div>
            <div class="item">
                <img class="box-filme" src="img/parasita.jpg" alt="parasita">
            </div>
            <div class="item">
                <img class="box-filme" src="img/pokemon.jpg" alt="pokemon">
            </div>
        </div>
    </div>

    <div class="anos90">
        <h2>Series mais populares nos anos 90!</h2>
        <hr>
         <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme"src="img/70sshow.jpg" alt="That 70s show">
            </div>
            <div class="item">
                <img class="box-filme"src="img/friends.jpg" alt="friends">
            </div>
            <div class="item">
                <img class="box-filme" src="img/barrados.jpg" alt="barrados no baile">
            </div>
            <div class="item">
                <img class="box-filme" src="img/charmed.jpg" alt="Charmed">
            </div>
            <div class="item">
                <img class="box-filme" src="img/buffy.jpg" alt="Buffy a Caça Vampiros">
            </div>
            <div class="item">
                <img class="box-filme" src="img/sabrina.jpg" alt="Sabrina Aprendiz de Feiticeira">
            </div>
        </div>
    </div>

<script src="https://kit.fontawesome.com/3d02de3f2b.js" crossorigin="anonymous"></script>
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/owl/setup.js"></script>
</body>
</html>
